<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Reservas</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h2 {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            margin: 0;
        }

        .login-body {
            padding: 40px 30px;
        }

        .nav-pills .nav-link {
            border-radius: 10px;
            font-weight: 500;
        }

        .nav-pills .nav-link.active {
            background-color: #2196F3;
        }

        .form-control, .form-select {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .form-control:focus, .form-select:focus {
            border-color: #2196F3;
            box-shadow: 0 0 0 0.2rem rgba(33, 150, 243, 0.25);
        }

        .btn-login {
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            background: linear-gradient(135deg, #2196F3, #1976D2);
            border: none;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .icon-input {
            position: relative;
        }

        .icon-input i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .icon-input input {
            padding-left: 45px;
        }

        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="bi bi-calendar-check-fill" style="font-size: 48px;"></i>
                <h2>Sistema de Reservas</h2>
                <p>Gestión inteligente de recursos</p>
            </div>

            <div class="login-body">
                <!-- Alerts -->
                <div id="alertContainer"></div>

                <!-- Tabs -->
                <ul class="nav nav-pills mb-4 justify-content-center" id="authTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button">
                            <i class="bi bi-person-plus"></i> Registrarse
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="authTabContent">
                    <!-- Login Form -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <div class="icon-input">
                                    <i class="bi bi-envelope-fill"></i>
                                    <input type="email" class="form-control" id="loginEmail" required placeholder="usuario@ejemplo.com">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Contraseña</label>
                                <div class="icon-input">
                                    <i class="bi bi-lock-fill"></i>
                                    <input type="password" class="form-control" id="loginPassword" required placeholder="••••••••">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-login w-100">
                                <span class="spinner-border spinner-border-sm d-none" id="loginSpinner"></span>
                                Iniciar Sesión
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <small class="text-muted">
                                ¿Olvidaste tu contraseña? <a href="#" class="text-decoration-none">Recuperar</a>
                            </small>
                        </div>
                    </div>

                    <!-- Register Form -->
                    <div class="tab-pane fade" id="register" role="tabpanel">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label">Nombre Completo</label>
                                <div class="icon-input">
                                    <i class="bi bi-person-fill"></i>
                                    <input type="text" class="form-control" id="registerNombre" required placeholder="Juan Pérez">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <div class="icon-input">
                                    <i class="bi bi-envelope-fill"></i>
                                    <input type="email" class="form-control" id="registerEmail" required placeholder="usuario@ejemplo.com">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <div class="icon-input">
                                    <i class="bi bi-lock-fill"></i>
                                    <input type="password" class="form-control" id="registerPassword" required placeholder="Mínimo 6 caracteres">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Rol</label>
                                <select class="form-select" id="registerRol">
                                    <option value="USER" selected>Usuario</option>
                                    <option value="ADMIN">Administrador</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary btn-login w-100">
                                <span class="spinner-border spinner-border-sm d-none" id="registerSpinner"></span>
                                Registrarse
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-3 text-white">
            <small>© 2025 Sistema de Gestión de Reservas | Programación de Vanguardia</small>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts -->
    <script>
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const spinner = document.getElementById('loginSpinner');
            
            spinner.classList.remove('d-none');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Inicio de sesión exitoso. Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1000);
                } else {
                    showAlert(data.message || 'Error al iniciar sesión', 'danger');
                }
            } catch (error) {
                showAlert('Error de conexión. Verifique que el servidor esté activo.', 'danger');
            } finally {
                spinner.classList.add('d-none');
            }
        });

        // Register Form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = document.getElementById('registerNombre').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const rol = document.getElementById('registerRol').value;
            const spinner = document.getElementById('registerSpinner');
            
            if (password.length < 6) {
                showAlert('La contraseña debe tener al menos 6 caracteres', 'warning');
                return;
            }
            
            spinner.classList.remove('d-none');
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nombre, email, password, rol })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Usuario registrado exitosamente. Por favor inicie sesión.', 'success');
                    document.getElementById('registerForm').reset();
                    
                    // Cambiar a tab de login
                    setTimeout(() => {
                        document.getElementById('login-tab').click();
                    }, 1500);
                } else {
                    showAlert(data.message || 'Error al registrar usuario', 'danger');
                }
            } catch (error) {
                showAlert('Error de conexión. Verifique que el servidor esté activo.', 'danger');
            } finally {
                spinner.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
